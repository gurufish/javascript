<body>
    <div class="container">
        <h3 align="center">計算機</h3>

        <div class="row mt-2">
            <div class="col-3">
                <!-- <button type="button" class="btn btn-light btn-block border btn-lg" value="(">(</button> -->
            </div>
            <div class="col-3">

                <button type="button" class="btn btn-light btn-block border btn-lg input-pad" value="1">1</button>

            <div class="col-3">

                <button type="button" class="btn btn-light btn-block border btn-lg input-pad" value="3">3</button>

                <button type="button" class="btn btn-light btn-block border btn-lg" id="plus">+</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <button type="button" class="btn btn-light btn-block border btn-lg input-pad" value="4">4</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light btn-block border btn-lg input-pad" value="5">5</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light btn-block border btn-lg input-pad" value="6">6</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light btn-block border btn-lg" id="minus">-</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <button type="button" class="btn btn-light btn-block border btn-lg input-pad" value="7">7</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light btn-block border btn-lg input-pad" value="8">8</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light btn-block border btn-lg input-pad" value="9">9</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light btn-block border btn-lg" id="multiply">*</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <button type="button" class="btn btn-light btn-block border btn-lg input-pad" value=".">.</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light btn-block border btn-lg input-pad" value="0">0</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light btn-block border btn-lg" onclick="doCal()">=</button>

            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light btn-block border btn-lg" id="divided">/</button>
            </div>
        </div>

        <!-- <div class="row">
            <button type="button" class="btn btn-outline-secondary btn-lg col-4 input-pad" value="0">0</button>
            <button type="button" class="btn btn-outline-secondary btn-lg col-4 input-pad" value=".">.</button>
        </div> -->





    </div>
    <script>
        var arithmetic ="";
        var value1 = 0;
        var value2 = 0;
        var lasttext = "";
        var plus = document.getElementById("plus");
        plus.onclick = plusCal;
        var minus = document.getElementById("minus");
        minus.onclick = minusCal;
        var multiply = document.getElementById("multiply");
        multiply.onclick = multiplyCal;
        var divided = document.getElementById("divided");
        divided.onclick = dividedCal;
        

        function plusCal(){
            value1 = document.getElementById("input").value;
            document.getElementById("input").value = "";
            arithmetic = "+"; 
        }

        function minusCal(){
            value1 = document.getElementById("input").value;
            document.getElementById("input").value = "";
            arithmetic = "-"; 
        }

        function multiplyCal(){
            value1 = document.getElementById("input").value;
            document.getElementById("input").value = "";
            arithmetic = "*"; 
        }

        function dividedCal(){
            value1 = document.getElementById("input").value;
            document.getElementById("input").value = "";
            arithmetic = "/"; 
        }

        function doCal() {            
            var input = document.getElementById("input");
            // var result = document.getElementById("result");
            value2 = document.getElementById("input").value;
            
            if(arithmetic == "+")
            {
               var r = parseFloat(value1) + parseFloat(value2);
               input.value = r;
            }
            else if(arithmetic == "-")
            {
               var r = parseFloat(value1) - parseFloat(value2); 
               input.value = r;
            }
            else if(arithmetic == "*")
            {
               var r = parseFloat(value1) * parseFloat(value2); 
               input.value = r;
            }
            else if(arithmetic == "/")
            {
               var r = parseFloat(value1) / parseFloat(value2);
               input.value = r;
            }
            else{
                input.value = input.value;
            }
        }

        function cleaR() {
            var input = document.getElementById("input");
            var result = document.getElementById("result");
            value1 = 0;
            value2 = 0;
            input.value = "";
            result.value = "";
        }

        var inputButtons = document.getElementsByClassName("input-pad");
        for (var i = 0; i < inputButtons.length; i++) {
            inputButtons[i].onclick = inputButton;
        }
        function inputButton() {
            var input = document.getElementById("input");
            var text = this.value;       //innerHTML是抓區塊內的值
            input.value += text;
        }


    </script>
</body>



</html>
